{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/png">
  {% block link_tags %} {% endblock link_tags %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
  <title>{% block web_name %} {% endblock web_name %}</title>
</head>

<body>
  <section>
    <div class="d-flex p-2">
      <div class="sidebar">
        <h2 class="text-center sidebar-title">RECUPERA SAS</h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'home' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'reportes:tipos_reporte' %}">Reportes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reporte listas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reporte SMS</a>
          </li>
        </ul>
      </div>
      <div class="container container-base">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
          </div>
        </nav>
        <div class="container main-content">
          {% block content %}

          {% endblock content %}
        </div>
      </div>
    </div>
  </section>

  {% block script_tags %} {% endblock script_tags %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
