{% extends "base.html" %}

{% block content %}
<div class="container">
    <ul class="list-group">
        <li class="list-group-item active" aria-current="true">{{ reporte.name }}</li>
        <li class="list-group-item">{{ reporte.campaign }}</li>
        <li class="list-group-item">{{ file_names.chats_file_name }}</li>
        <li class="list-group-item">{{ reporte.hora }}</li>
        <li class="list-group-item">{{ reporte.report_type }}</li>
        <li class="list-group-item">{{ reporte.created_at }}</li>
    </ul>
    <a class="btn btn-secondary" href="{% url 'reportes:reporte' report_type.name %}" role="button">Volver</a>
</div>
{% endblock %}
