{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
    <a class="btn btn-secondary" href="{% url 'reportes:sms_bases' report_type.name %}" role="button">Volver</a>
</div>
{% endblock content %}
