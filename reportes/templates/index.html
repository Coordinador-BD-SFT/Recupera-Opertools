{% extends "base.html" %}

{% block content %}
<h1>Tipos Reporte</h1>
<div class="container list-group">
    {% for reporte in tipos_reporte %}
    <button type="button" class="list-group-item list-group-item-action">
        <a href="{% url 'reportes:reporte' reporte.name %}">
            {{ reporte.name }}
        </a>
    </button>
    {% endfor %}
</div>
{% endblock %}
